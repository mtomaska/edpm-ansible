---
dependency:
  name: galaxy
  options:
    role-file: collections.yml
driver:
  name: podman
platforms:
- command: /sbin/init
  dockerfile: Containerfile.j2
  image: ${EDPM_ANSIBLE_MOLECULE_IMAGE:-"ubi9/ubi-init"}
  name: instance
  privileged: true
  registry:
    url: ${EDPM_ANSIBLE_MOLECULE_REGISTRY:-"registry.access.redhat.com"}
  ulimits:
  - host
provisioner:
  log: true
  name: ansible
  inventory:
    host_vars:
      test_vars:
        working_directory: /tmp/molecule_test_dir
        ovs_pid_file: ovs_pids.txt
        ovs_flows_file: ovs_flows.txt
        test_bridge: br-test
    hosts:
      all:
        hosts:
          instance:
            canonical_hostname: edpm-0.localdomain
scenario:
  test_sequence:
  - dependency
  - destroy
  - create
  - prepare
  - converge
  - verify
  - cleanup
  - destroy
verifier:
  name: ansible
