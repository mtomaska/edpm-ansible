---
dependency:
  name: galaxy
driver:
  name: delegated
  options:
    managed: false
    ansible_connection_options:
      ansible_connection: local
platforms:
  - name: compute-1
    groups:
      - compute
provisioner:
  log: true
  name: ansible
  playbooks:
    prepare: "../common/update/prepare.yml"
    verify: "../common/update/verify.yml"
    cleanup: ../common/update/cleanup.yml
scenario:
  name: update_with_reload
  test_sequence:
    - dependency
    - destroy
    - create
    - prepare
    - converge
    - verify
    - cleanup
    - destroy
verifier:
  name: ansible
